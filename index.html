
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Message Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Message Summarizer</h1>
        <textarea id="inputMessage" placeholder="Enter your message here..." rows="10"></textarea>
        <button onclick="summarizeMessage()">Summarize</button>
        <div id="result">
            <h3>Summary:</h3>
            <p id="summaryOutput">Your summary will appear here.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
