<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Message Summarizer</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    h1 {
      text-align: center;
      color: #1a202c;
      margin-bottom: 20px;
      font-size: 28px;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 160px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      background-color: #f7fafc;
      resize: vertical;
    }
    .buttons {
      margin-top: 20px;
      text-align: center;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      margin: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .btn-summarize {
      background-color: #2563eb;
      color: white;
    }
    .btn-summarize:hover {
      background-color: #1e40af;
    }
    .btn-clear {
      background-color: #e11d48;
      color: white;
    }
    .btn-clear:hover {
      background-color: #991b1b;
    }
    .btn-copy {
      background-color: #10b981;
      color: white;
    }
    .btn-copy:hover {
      background-color: #047857;
    }
    .output {
      margin-top: 25px;
      background-color: #f1f5f9;
      border-left: 4px solid #2563eb;
      padding: 20px;
      border-radius: 6px;
      font-size: 16px;
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Customer Message Summarizer</h1>
    <textarea id="messageInput" placeholder="Paste a long customer message here..."></textarea>
    <div class="buttons">
      <button class="btn-summarize" onclick="summarizeMessage()">Summarize</button>
      <button class="btn-clear" onclick="clearInput()">Clear</button>
      <button class="btn-copy" onclick="copySummary()">Copy</button>
    </div>
    <div class="output" id="output"></div>
  </div>

  <script>
    async function summarizeMessage() {
      const input = document.getElementById("messageInput").value;
      const outputDiv = document.getElementById("output");
      outputDiv.textContent = "Processing...";

      const response = await fetch("/.netlify/functions/summarize", {
        method: "POST",
        body: JSON.stringify({ message: input }),
      });

      const data = await response.json();
      outputDiv.textContent = data.summary || "Failed to summarize.";
    }

    function clearInput() {
      document.getElementById("messageInput").value = "";
      document.getElementById("output").textContent = "";
    }

    function copySummary() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output);
    }
  </script>
</body>
</html>
